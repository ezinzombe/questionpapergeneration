<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/headerLecturer"></th:block>

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">



            <div class="col-md-2"></div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header"><strong>Question</strong>
                        <small> Form</small>
                    </div>
                    <div class="card-body card-block">


                        <form autocomplete="off" class="sky-form" th:object="${question}" method="post"
                              th:action="@{/lecturer/question/save}" role="form">
                            <input type="hidden" th:field="*{id}"/>

                            <div class="form-group">
                                <label>Select Topic </label>
                                <select class="form-control" required="required" th:field="*{topic}">
                                    <option th:each="topic : ${topics}"
                                            th:value="${{topic.id}}"
                                            th:text="${topic.name}">
                                    </option>
                                </select>
                            </div>


                            <div class="form-group">
                                <label>Select Priority </label>
                                <select class="form-control" required="required" th:field="*{priority}">
                                    <option th:each="priority : ${priorities}"
                                            th:value="${{priority}}"
                                            th:text="${priority.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Select Question Type </label>
                                <select class="form-control" required="required" th:field="*{questionType}">
                                    <option th:each="questionType : ${questionTypes}"
                                            th:value="${{questionType}}"
                                            th:text="${questionType.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="text" id="name" name="name" th:field="*{name}"
                                       required=""      aria-describedby="emailHelp" placeholder="Enter question name">
                            </div>

                            <div class="form-group">
                                <label>Enter Question </label>
                                <textarea rows="4" cols="50"
                                          required=""  th:field="*{notes}">

                            </textarea>
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="text" id="marks" name="name" th:field="*{marks}"
                                       required=""      aria-describedby="emailHelp" placeholder="Enter marks">
                            </div>


                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Reset
                                </button>
                            </div>

                        </form>
                        <span th:utext="${successMessage}">

                    </div>
                </div>


            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</div>
</div>
<div th:include="fragments/footer"></div>
