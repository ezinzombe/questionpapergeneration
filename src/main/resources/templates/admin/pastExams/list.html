<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>
<div class="breadcrumbs">
    <div class="col-sm-4">
        <div class="page-header float-left">
            <div class="page-title">
                <h1>Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="page-header float-right">
            <div class="page-title">
                <ol class="breadcrumb text-right">
                    <li class="active">Past Exams</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="content mt-3">

    <div class="animated fadeIn">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Past Exams</strong>
                    </div>

                    <div class="card-body">

                        <table id="customerTable" class="table">
                            <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Download</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="file: ${files}">
                                <td th:text="${file}">File-Name</td>
                                <td> <a th:text="${file}" th:href="@{'/admin/pastExam/download/'+${file}}"></a></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>


        </div>
    </div>




</div>
</div>
<div th:include="fragments/footer"></div>
